log4j.logger.org.jtool.eclipse.model.java=debug
log4j.logger.org.jtool.eclipse.model.graph=debug
log4j.logger.org.jtool.eclipse.model.graph.cfg=debug
log4j.logger.org.jtool.eclipse.model.graph.cfg.node=debug
log4j.logger.org.jtool.eclipse.model.graph.cfg.visitor=debug
log4j.logger.org.jtool.eclipse.model.graph.pdg=debug
log4j.logger.org.jtool.eclipse.repository=debug
  

